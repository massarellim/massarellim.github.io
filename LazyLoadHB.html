  <html>
    <head>
      <meta charset="utf-8">
      <title>Lazy loading example</title>
      
      <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
      <script async src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
      
      <script>
        
        window.googletag = window.googletag || {cmd: []};
        var pbjs = pbjs || {};
        pbjs.cmd = pbjs.cmd || [];
        
        googletag.cmd.push(function() {
          
          googletag.defineSlot("/6353/test", [320, 50], "div-1")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test_no_hb", [320, 50], "div-2")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test", [320, 50], "div-3")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test_no_hb", [320, 50], "div-4")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test", [320, 50], "div-5")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test_no_hb", [320, 50], "div-6")
            .addService(googletag.pubads());

          googletag.pubads().enableLazyLoad({
            fetchMarginPercent: 300,
            renderMarginPercent: 100,
            mobileScaling: 1.0,
          });
 
          googletag.pubads().enableSingleRequest();
          googletag.pubads().disableInitialLoad();
          googletag.enableServices();


          googletag.pubads().addEventListener('slotRequested', function(event) {
            updateSlotStatus(event.slot.getSlotElementId(), 'requested');
          });

          googletag.pubads().addEventListener('slotRenderEnded', function(event) {
            updateSlotStatus(event.slot.getSlotElementId(), 'rendered');
          });

          googletag.pubads().addEventListener('impressionViewable', function(event) {
            updateSlotStatus(event.slot.getSlotElementId(), 'viewed');
          });


          pbjs.cmd.push(function() {

            pbjs.addAdUnits([{code: '/6353/test' , mediaTypes:{banner:{sizes:[300, 250]}}, bids:[
              {bidder:'rubicon',params:{accountId: 7780,siteId: 87184,zoneId: 413290}},
            ]}]);
  
            pbjs.setConfig({
              debugging: {
                enabled: true,
                intercept: [{when: {adUnitCode: '/6353/test', bidder: 'rubicon'},
                    then: {cpm: 9.90, width: 320, height: 50}}]
              }
            });
            
          });
             
        });
/*
        const callback = (entries, observer) => {
          entries.forEach((entry) => {
            pbjs.cmd.push(function() {
              pbjs.requestBids({bidsBackHandler:function(){
                pbjs.setTargetingForGPTAsync();
                googletag.cmd.push(() => {
                  googletag.pubads.refresh(entry.target)
                });                       
              });
            });
          });
        };
        
        let observer = new IntersectionObserver(callback, {
            rootMargin: '0px 0px 100%'
        });

        observer.observe(document.getElementById("div-1"));
        observer.observe(document.getElementById("div-3"));
        observer.observe(document.getElementById("div-5"));
        */
        
        //function only to paint status table on top of page according to fetch/render (not needed on actual implementation)
        function updateSlotStatus(slotId, state) {
          var elem = document.getElementById(slotId + '-' + state);
          elem.className = 'activated';
          elem.innerText = 'Yes';
        }
      </script>
      <style>
        div.ad-slot {
          border-style: dashed;
          display: block;
          margin: auto;
        }
   
        div.main-content {
          background-color: lightsteelblue;
          margin-top: 230px;
          overflow: hidden;
          width: 100%;
        }
   
        div.status-panel {
          background: white;
          height: 200px;
          position: fixed;
          top: 0;
          width: 100%;
        }
   
        table {
          width: 100%;
        }
   
        table th {
          text-align: center;
        }
   
        table td:not(.slot-name) {
          background-color: lightsalmon;
        }
   
        table td.activated {
          background-color: lightgreen;
        }
      </style>
    </head>
    <body>
   
      <div class="main-content">
