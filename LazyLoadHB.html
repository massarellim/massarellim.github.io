  <html>
    <head>
      <meta charset="utf-8">
      <title>Lazy loading example</title>
      
      <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
      <script async src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
      
      <script>
        
        window.googletag = window.googletag || {cmd: []};
        var pbjs = pbjs || {};
        pbjs.cmd = pbjs.cmd || [];
        
        googletag.cmd.push(function() {
          
          googletag.defineSlot("/6353/test", [300, 250], "div-1")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test", [300, 250], "div-2")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test", [300, 250], "div-3")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test", [300, 250], "div-4")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test", [300, 250], "div-5")
            .addService(googletag.pubads());
          googletag.defineSlot("/6353/test", [300, 250], "div-6")
            .addService(googletag.pubads());

          googletag.pubads().enableLazyLoad({
           fetchMarginPercent: 400,  
           renderMarginPercent: 100,  
            mobileScaling: 1.0 
          });
 
          googletag.pubads().enableSingleRequest();
          googletag.pubads().disableInitialLoad();
          googletag.enableServices();

          googletag.pubads().addEventListener('slotRequested', function(event) {
            updateSlotStatus(event.slot.getSlotElementId(), 'fetched');
          });
          
          googletag.pubads().addEventListener('slotOnload', function(event) {
            updateSlotStatus(event.slot.getSlotElementId(), 'rendered');
          });
   
        });
  
   
   
        //function only to paint status table on top of page according to fetch/render (not needed on actual implementation)
        function updateSlotStatus(slotId, state) {
          var elem = document.getElementById(slotId + '-' + state);
          elem.className = 'activated';
          elem.innerText = 'Yes';
        }
      </script>
      <style>
        div.ad-slot {
          border-style: dashed;
          display: block;
          margin: auto;
        }
   
        div.main-content {
          background-color: lightsteelblue;
          margin-top: 230px;
          overflow: hidden;
          width: 100%;
        }
   
        div.status-panel {
          background: white;
          height: 200px;
          position: fixed;
          top: 0;
          width: 100%;
        }
   
        table {
          width: 100%;
        }
   
        table th {
          text-align: center;
        }
   
        table td:not(.slot-name) {
          background-color: lightsalmon;
        }
   
        table td.activated {
          background-color: lightgreen;
        }
      </style>
    </head>
    <body>
   
      <div class="main-content">
        slot1

      </div>
   
      <div class="status-panel">
        <table>
          <tr>
